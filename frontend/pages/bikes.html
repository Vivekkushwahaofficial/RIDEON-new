<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bikes - RideOn</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css" />

  <style>
    /* Simple styling for bike cards */
    .bike-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .bike-card {
      width: 250px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .bike-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>

</head>
<body>

  <h2 style="text-align:center; margin-top:20px;">Available Bikes</h2>

  <!-- Bikes List Container -->
  <div id="bikeList" class="bike-container"></div>

  <!-- JS File -->
  <script src="../js/bikes.js"></script>
</body>
</html>
